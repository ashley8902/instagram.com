<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Link to favicon -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="instagram-logo.png" alt="Instagram Logo" class="logo">
            <h1>Instagram</h1>
            <p class="info-text">Want to know who views your account? Just log in here.</p>
            <form action="#">
                <input type="text" placeholder="Username or Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="divider"></div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <div class="signup">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <p class="footer-text"><a href="https://www.instagram.com" target="_blank">www.instagram.com</a></p> <!-- Clickable link -->
        </div>
    </div>
</body>
</html>
